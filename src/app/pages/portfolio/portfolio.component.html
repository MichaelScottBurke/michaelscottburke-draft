<div class="msb-portfolio">
  <h1 class="msb-sr-only">Portfolio</h1>
  <p>this is an overall description</p>
  <article class="project" *ngFor="let p of projects">
    <img class="img-thumbnail" alt="" [src]="p.thumbnail">
    <h2>{{p.title}}</h2>
    <p>{{p.description}}</p>
    <dl>
      <div>
        <dt>role</dt>
        <dd>{{p.role}}</dd>
      </div>
    </dl>
  </article>
</div>
